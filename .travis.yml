os: windows
language: shell

before_install:
  - git clone https://github.com/portapps/portapps ${TRAVIS_BUILD_DIR}/../portapps
  - bash ${TRAVIS_BUILD_DIR}/../portapps/.travis/install-deps.sh
  - set

script:
  - ant release

after_success:
  - export APP_VERSION=`cat $TRAVIS_BUILD_DIR/bin/tmp/version.dat`
  - echo $APP_VERSION

before_deploy:
  - git config --local user.email "builds@travis-ci.com"
  - git config --local user.name "Travis CI"
  - export TRAVIS_TAG="${APP_VERSION}"
  - git tag $TRAVIS_TAG
  - ls -al bin/release

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: bin/release/*
  skip_cleanup: true
  draft: true
  on:
    tags: false
